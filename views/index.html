<!DOCTYPE html>

<html>
   <head>
      <title>File Metadata</title>
      <link rel="shortcut icon" href="https://cdn.freecodecamp.org/universal/favicons/favicon-32x32.png" type="image/x-icon"/>
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
      <link href="/public/style.css" rel="stylesheet" type="text/css">
   </head>

   <body>
      <div class="container">
        <h2>API Project: File Metadata Microservice</h2>
        <p>
          Please Upload a File to get the JSON...
          <br/><br/>
          <u>Example Format:</u>
          <br/>
          <span class="jsonExample">
            <embed>
            {
              name: "File Name",
              type: "text/html",
              size: 500
            }
            </embed>                 
          </span>
        </p>
        <div class="view">
          <h4 id="output"></h4>
          <form enctype="multipart/form-data" method="POST" action="/api/fileanalyse">
            <input id="inputfield" type="file" name="upfile">
            <input id="button" type="submit" value="Upload">
          </form>
        </div>
      </div>
      <div class="footer">
        <p>
          ..by 
          <a href="http://thenikhilmannem.com" target="_blank">Nick</a>
        </p>
      </div>
   </body>
</html>
